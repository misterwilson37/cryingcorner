<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crying Corner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #555;
            overflow: hidden; /* Prevents scrollbars during the modal fade */
        }

        /* --- THE ENTRANCE MODAL --- */
        #entrance-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.5s ease; /* Slow, dramatic fade out */
        }
        #btn-enter {
            background: none;
            border: 1px solid #333;
            color: #777;
            font-family: monospace;
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #btn-enter:hover {
            color: #ccc;
            border-color: #666;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* --- THE CORNER --- */
        #corner-container {
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 1/1;
            background-image: url('dark-corner.png'); 
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,1); 
            transition: background-image 0.2s ease-in-out;
        }

        /* --- MOOD CONTROLS --- */
        .controls {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button.control-btn {
            background-color: #111;
            color: #777;
            border: 1px solid #333;
            padding: 12px 20px;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.control-btn:hover {
            background-color: #222;
            color: #aaa;
        }
        button.control-btn.active {
            border-color: #777;
            color: #eee;
            background-color: #333;
        }
        #btn-music {
            border-color: #522;
            color: #d88;
        }
        #btn-music.playing {
            border-color: #252;
            color: #8d8;
        }
    </style>
</head>
<body>

    <div id="entrance-modal">
        <button id="btn-enter" onclick="enterCorner()">Enter the Crying Corner</button>
    </div>

    <div id="corner-container"></div>

    <div class="controls">
        <button id="btn-dark" class="control-btn active" onclick="setLighting('dark')">Pitch Black</button>
        <button id="btn-spotlight" class="control-btn" onclick="setLighting('spotlight')">Spotlight (Center)</button>
        <button id="btn-offset" class="control-btn" onclick="setLighting('offset')">Spotlight (Offset)</button>
        <button id="btn-music" class="control-btn" onclick="toggleMusic()">Start the Violins</button>
    </div>

    <audio id="sad-music" loop>
        <source src="sad-violin.mp3" type="audio/mpeg">
    </audio>

    <script>
        const modal = document.getElementById('entrance-modal');
        const corner = document.getElementById('corner-container');
        const music = document.getElementById('sad-music');
        const musicBtn = document.getElementById('btn-music');

        function enterCorner() {
            // Start the music immediately upon interaction
            music.play();
            musicBtn.innerText = "Stop the Violins";
            musicBtn.classList.add('playing');

            // Fade out the black screen, then hide it completely so buttons underneath are clickable
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 1500); // Wait 1.5 seconds for the fade CSS transition to finish
        }

        function setLighting(state) {
            if (state === 'dark') {
                corner.style.backgroundImage = "url('dark-corner.png')";
            } else if (state === 'spotlight') {
                corner.style.backgroundImage = "url('spotlight-corner.png')";
            } else if (state === 'offset') {
                corner.style.backgroundImage = "url('spotlight-offset.png')";
            }

            document.querySelectorAll('.controls button:not(#btn-music)').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + state).classList.add('active');
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerText = "Stop the Violins";
                musicBtn.classList.add('playing');
            } else {
                music.pause();
                musicBtn.innerText = "Start the Violins";
                musicBtn.classList.remove('playing');
            }
        }
    </script>
</body>
</html>

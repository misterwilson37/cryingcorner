<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crying Corner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Pure black void */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #555;
            overflow: hidden; 
        }

        /* --- THE ENTRANCE MODAL --- */
        #entrance-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 2s ease; /* A slow 2-second entrance fade */
        }
        #btn-enter {
            background: none;
            border: 1px solid #333;
            color: #777;
            font-family: monospace;
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #btn-enter:hover {
            color: #ccc;
            border-color: #666;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* --- THE CORNER CONTAINER --- */
        #corner-container {
            position: relative; /* Crucial for stacking the layers inside */
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 16/9; 
        }

        /* --- THE IMAGE LAYERS --- */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0; /* All layers start invisible */
            transition: opacity 1.5s ease-in-out; /* The 1.5s Cross-Fade Magic */
            pointer-events: none; /* Prevents layers from blocking clicks */
        }
        
        /* When a layer is active, it fades in */
        .bg-layer.active {
            opacity: 1;
        }

        /* Assigning the specific images to each layer */
        #layer-darkness { background-image: url('dark-corner.jpg'); }
        #layer-spotlight { background-image: url('spotlight-corner.jpg'); }
        #layer-offset { background-image: url('spotlight-offset.jpg'); }

        /* --- MOOD CONTROLS --- */
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            align-items: center;
            z-index: 10; /* Keeps controls above the images */
        }
        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button.control-btn {
            background-color: #111;
            color: #777;
            border: 1px solid #333;
            padding: 12px 20px;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.control-btn:hover {
            background-color: #222;
            color: #aaa;
        }
        button.control-btn.active {
            border-color: #777;
            color: #eee;
            background-color: #333;
        }
        
        #btn-music {
            border-color: #333;
            color: #777;
        }
        #btn-music.playing {
            border-color: #611;
            color: #d55;
            background-color: #311;
        }
        #btn-music.playing:hover {
            background-color: #411;
            color: #f77;
        }
    </style>
</head>
<body>

    <div id="entrance-modal">
        <button id="btn-enter" onclick="enterCorner()">Enter the Crying Corner</button>
    </div>

    <div id="corner-container">
        <div id="layer-darkness" class="bg-layer active"></div>
        <div id="layer-spotlight" class="bg-layer"></div>
        <div id="layer-offset" class="bg-layer"></div>
    </div>

    <div class="controls">
        <div class="controls-row">
            <button id="btn-darkness" class="control-btn active" onclick="setLighting('darkness')">Darkness</button>
            <button id="btn-spotlight" class="control-btn" onclick="setLighting('spotlight')">Spotlight (Center)</button>
            <button id="btn-offset" class="control-btn" onclick="setLighting('offset')">Spotlight (Offset)</button>
            <button id="btn-pitch-black" class="control-btn" onclick="setLighting('pitch-black')">Pitch Black</button>
        </div>
        
        <div class="controls-row">
            <button id="btn-music" class="control-btn" onclick="toggleMusic()">Start the Violins</button>
        </div>
    </div>

    <audio id="sad-music" loop>
        <source src="sad-violin.mp3" type="audio/mpeg">
    </audio>

    <script>
        const modal = document.getElementById('entrance-modal');
        const music = document.getElementById('sad-music');
        const musicBtn = document.getElementById('btn-music');

        function enterCorner() {
            music.play();
            musicBtn.innerText = "Stop the Violins";
            musicBtn.classList.add('playing');

            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 2000); // Matches the new 2-second entrance fade
        }

        function setLighting(state) {
            // First, fade everything out by removing 'active' from all layers
            document.querySelectorAll('.bg-layer').forEach(layer => layer.classList.remove('active'));

            // If it's NOT Pitch Black, fade the requested layer in
            if (state !== 'pitch-black') {
                document.getElementById('layer-' + state).classList.add('active');
            }

            // Update button styling
            document.querySelectorAll('.controls-row:first-child .control-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + state).classList.add('active');
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerText = "Stop the Violins";
                musicBtn.classList.add('playing');
            } else {
                music.pause();
                musicBtn.innerText = "Start the Violins";
                musicBtn.classList.remove('playing');
            }
        }
    </script>
</body>
</html>

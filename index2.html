<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crying Corner</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #555;
            overflow: hidden; 
        }

        /* --- THE ENTRANCE MODAL --- */
        #entrance-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 2s ease; 
        }
        #btn-enter {
            background: none;
            border: 1px solid #333;
            color: #777;
            font-family: monospace;
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #btn-enter:hover {
            color: #ccc;
            border-color: #666;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* --- THE CORNER CONTAINER --- */
        #corner-container {
            position: relative; 
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 16/9; 
        }

        /* --- THE IMAGE LAYERS --- */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out; 
            pointer-events: none; 
        }
        
        .bg-layer.active {
            opacity: 1;
        }

        /* --- TALLY OVERLAY (New) --- */
        #layer-tallies {
            background-image: url('dark-counting.png'); /* 100 tallies on transparent BG */
            z-index: 20; /* Sits on top */
            
            /* Apply a CSS mask to control progress */
            -webkit-mask-image: linear-gradient(to right, black 0%, transparent 0%);
            mask-image: linear-gradient(to right, black 0%, transparent 0%);
        }

        /* Base Lighting Layers */
        #layer-darkness { background-image: url('dark-corner.png'); }
        #layer-spotlight { background-image: url('spotlight-corner.png'); }
        #layer-offset { background-image: url('spotlight-offset.png'); }
        
        /* Easter Egg Layers */
        #layer-counting { background-image: url('dark-counting.png'); }
        #layer-chair { background-image: url('red-chair.png'); }

        /* --- MOOD CONTROLS --- */
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            align-items: center;
            z-index: 10; 
        }
        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        button.control-btn {
            background-color: #111;
            color: #777;
            border: 1px solid #333;
            padding: 12px 20px;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.control-btn:hover {
            background-color: #222;
            color: #aaa;
        }
        button.control-btn.active {
            border-color: #777;
            color: #eee;
            background-color: #333;
        }
        
        /* Hidden Secret Buttons */
        .secret-btn {
            opacity: 0; 
            transition: opacity 1.5s ease; 
        }
        .secret-btn.revealed {
            opacity: 1;
        }

        /* Music Button Styling */
        #btn-music {
            border-color: #333;
            color: #777;
        }
        #btn-music.playing {
            border-color: #611;
            color: #d55;
            background-color: #311;
        }
        #btn-music.playing:hover {
            background-color: #411;
            color: #f77;
        }

        /* --- VISITOR COUNTER TEXT (New) --- */
        #visitor-counter {
            font-size: 0.9rem;
            color: #333; /* Very dark gray */
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="entrance-modal">
        <button id="btn-enter" onclick="enterCorner()">Enter the Crying Corner</button>
    </div>

    <div id="corner-container">
        <div id="layer-tallies" class="bg-layer active"></div>

        <div id="layer-darkness" class="bg-layer active"></div>
        <div id="layer-spotlight" class="bg-layer"></div>
        <div id="layer-offset" class="bg-layer"></div>
        <div id="layer-counting" class="bg-layer"></div>
        <div id="layer-chair" class="bg-layer"></div>
    </div>

    <div id="visitor-counter">Cries recorded today: <span id="visit-count">0</span></div>

    <div class="controls">
        <div class="controls-row">
            <button id="btn-darkness" class="control-btn active" onclick="setLighting('darkness')">Darkness</button>
            <button id="btn-spotlight" class="control-btn" onclick="setLighting('spotlight')">Spotlight (Center)</button>
            <button id="btn-offset" class="control-btn" onclick="setLighting('offset')">Spotlight (Offset)</button>
            <button id="btn-pitch-black" class="control-btn" onclick="setLighting('pitch-black')">Pitch Black</button>
        </div>
        
        <div class="controls-row">
            <button id="btn-count" class="control-btn secret-btn" onclick="triggerCount()">Count the tears</button>
            <button id="btn-music" class="control-btn" onclick="toggleMusic()">Start the Violins</button>
            <button id="btn-chair" class="control-btn secret-btn" onclick="triggerChair()">Audience of one</button>
        </div>
    </div>

    <audio id="sad-music" loop>
        <source src="sad-violin.mp3" type="audio/mpeg">
    </audio>

    <audio id="hidden-sobbing">
        <source src="sobbing.mp3" type="audio/mpeg">
    </audio>

    <script>
        const modal = document.getElementById('entrance-modal');
        const music = document.getElementById('sad-music');
        const musicBtn = document.getElementById('btn-music');
        const btnCount = document.getElementById('btn-count');
        const btnChair = document.getElementById('btn-chair');
        const visitCount = document.getElementById('visit-count');
        const tallyLayer = document.getElementById('layer-tallies');
        const hiddenSobbing = document.getElementById('hidden-sobbing');

        // --- NEW LIVE TALLY INTEGRATION ---

        // Free visitor counter API: api.countapi.xyz
        // We generate a unique key for the site based on the domain.
        const siteKey = 'cryingcorner-visits'; // You can change this to be unique.
        const countUrl = 'https://api.countapi.xyz/get/' + siteKey;

        // On window load, fetch the visit count
        window.onload = function() {
            fetch(countUrl)
                .then(response => response.json())
                .then(data => {
                    const count = data.value;
                    visitCount.innerText = count;
                    updateVisualTallies(count);
                })
                .catch(error => console.log('Tally Error:', error));
        };

        function updateVisualTallies(count) {
            // There are 100 tallies in all-tallies.png (20 groups of 5)
            const maxTallies = 100;
            const percentage = Math.min((count / maxTallies) * 100, 100);
            
            // Update the CSS mask to reveal the correct percentage of tallies
            tallyLayer.style.webkitMaskImage = 'linear-gradient(to right, black ' + percentage + '%, transparent ' + percentage + '%)';
            tallyLayer.style.maskImage = 'linear-gradient(to right, black ' + percentage + '%, transparent ' + percentage + '%)';
        }

        // --- ENTRANCE & MAIN LOGIC ---

        function enterCorner() {
            music.play();
            musicBtn.innerText = "Stop the Violins";
            musicBtn.classList.add('playing');
            
            // Start the hidden sobbing timer
            scheduleHiddenSobbing();

            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 2000); 
        }

        function setLighting(state) {
            // Fades all layers, but KEEPS TALLIES VISIBLE if they were on
            document.querySelectorAll('.bg-layer:not(#layer-tallies)').forEach(layer => layer.classList.remove('active'));

            if (state !== 'pitch-black') {
                const targetLayer = document.getElementById('layer-' + state);
                if(targetLayer) targetLayer.classList.add('active');
            }

            document.querySelectorAll('.controls-row:first-child .control-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + state);
            if (activeBtn && activeBtn.closest('.controls-row') === document.querySelector('.controls-row:first-child')) {
                activeBtn.classList.add('active');
            }
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerText = "Stop the Violins";
                musicBtn.classList.add('playing');
            } else {
                music.pause();
                musicBtn.innerText = "Start the Violins";
                musicBtn.classList.remove('playing');
            }
        }

        // --- HIDDEN SOBBING LOGIC (New) ---

        function scheduleHiddenSobbing() {
            // Random time between 15 and 45 seconds (15000ms to 45000ms)
            const randomTime = Math.floor(Math.random() * (45000 - 15000 + 1)) + 15000;
            
            setTimeout(() => {
                if(!hiddenSobbing.ended) { // Prevent play during active playback
                    hiddenSobbing.currentTime = 0; // Restart from beginning
                    hiddenSobbing.play().catch(error => console.log('Audio Error:', error)); // Browsers may block auto-play
                }
                scheduleHiddenSobbing(); // Schedule the next one
            }, randomTime);
        }

        // --- Easter Egg State Logic ---
        
        let countRevealed = false;
        let countClickable = false;

        function triggerCount() {
            if (!countRevealed) {
                countRevealed = true;
                btnCount.classList.add('revealed');
                setTimeout(() => { countClickable = true; }, 1500); 
                return; 
            }
            if (!countClickable) return; 
            setLighting('counting');
        }

        let chairRevealed = false;
        let chairClickable = false;

        function triggerChair() {
            if (!chairRevealed) {
                chairRevealed = true;
                btnChair.classList.add('revealed');
                setTimeout(() => { chairClickable = true; }, 1500);
                return;
            }
            if (!chairClickable) return;
            setLighting('chair');
        }
    </script>
</body>
</html>
